  # delete-people:
  #   handler: src/index.handler
  #   events:
  #     - http:
  #         path: people/{peopleId}
  #         method: DELETE

resources:
  Resources:
    PeopleTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: peopleId
            AttributeType: S
        KeySchema:
          - AttributeName: peopleId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}

plugins:
  - serverless-esbuild
  - serverless-offline
  - serverless-dynamodb
